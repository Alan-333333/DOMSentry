<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMSentry 数据仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .chart {
            width: 45%;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .chart {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOMSentry 数据仪表板</h1>
        <div class="chart-container">
            <div class="chart">
                <canvas id="changeTypePie"></canvas>
            </div>
            <div class="chart">
                <canvas id="changeFrequencyLine"></canvas>
            </div>
            <div class="chart">
                <canvas id="elementTypeBar"></canvas>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
