<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMSentry 设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="url"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>DOMSentry 设置</h1>
    <label for="serverUrl">服务器地址：</label>
    <input type="url" id="serverUrl" placeholder="例如：http://localhost:3000">
    <button id="save">保存</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
