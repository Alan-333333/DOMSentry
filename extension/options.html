<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMSentry 选项</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      color: #3c763d;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>DOMSentry 选项</h1>
  
  <div class="form-group">
    <label for="serverUrl">服务器 URL：</label>
    <input type="text" id="serverUrl" name="serverUrl">
  </div>
  
  <div class="form-group">
    <label for="interval">监控间隔（毫秒）：</label>
    <input type="number" id="interval" name="interval" min="100">
  </div>
  
  <button id="save">保存</button>
  
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
